<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 4</title>
    <link rel="stylesheet" type="text/css" href="design.css" media="">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <h1>Formulário para Cadastro</h1>
    <h2>Aula 4 - Programação Avançada - Prof. Martins</h2>
    <form id="form" action="" method="post">
        <div>
            <table>
                <tr>
                    <td> Nome completo: </td>
                    <td><input type="text" name="nome" id="nome" size="30" required></td>
                </tr><br>
                <tr>
                    <td> Login: </td>
                    <td><input type="text" name="login" size="15" required></td>
                </tr><br>
                <tr>
                    <td> Senha: </td>
                    <td><input type="password" name="senha" size="15" required></td>
                </tr>
            </table>
            <br>
        </div>
        <label>Em que moeda prefere receber o salário? </label><br>
        <div class="campo">
            <input type="radio" name="moeda" value="real" checked><label> Real </label><br>
            <input type="radio" name="moeda" value="dolar"><label> Dólar </label><br>
            <input type="radio" name="moeda" value="euro"><label> Euro </label><br>
            <input type="radio" name="moeda" value="yen"><label> Yen </label><br>
        </div>
        <label>Selecione as linguagens que já estudou: </label><br>
        <div class="campo">
            <input type="checkbox" name="ling" id="c" value="c"><label> C </label><br>
            <input type="checkbox" name="ling" id="c++" value="c++"><label> C++ </label><br>
            <input type="checkbox" name="ling" id="html" value="html"><label> HTML </label><br>
            <input type="checkbox" name="ling" id="java" value="java"><label> Java </label><br>
            <input type="checkbox" name="ling" id="javascript" value="javascript"><label> JavaScript </label><br>
            <input type="checkbox" name="ling" id="python" value="python"><label> Python </label><br>
        </div>
        <div>
            <label>Foto atual: </label>
            <input type="file" id="imagem" name="imagem"><br><br>
        </div>
        <div>
            <label>Seus assuntos favoritos: </label>
            <select name="linguagens">
                <option value="artes">Artes</option>
                <option value="esportes">Esportes</option>
                <option value="games">Games</option>
                <option value="musicas">Músicas</option>
            </select><br><br>
        </div>
        <div>
            <label>Gostaria de fazer comentários? </label><br>
            <textarea name="texto" id="texto" rows="10" cols="50">Faça seus comentários aqui</textarea><br><br>
        </div>
        <input class="botao" type="button" id="submit" name="Enviar" value="Enviar">
        <input class="botao" type="button" id="btnLimpar" name="btnLimpar" value="Limpar">
    </form>
</body>

</html>
